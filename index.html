<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="result">
      <h3 class="main-title">Your Result</h3>
      <div class="avg-score">
        <div class="main-score bold">76</div>
        <div class="sub-score">of 100</div>
      </div>
      <h2 class="grade">Great</h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h3 class="summary-title bold">Summary</h3>
      <div class="block block-reaction">
        <img src="./assets/images/icon-reaction.svg" class="icon"></img>
        <div class="title-reaction bold">Reaction</div>
        <div class="score"><div class="bold inline">80 </div>/ 100</div>
      </div>
      <div class="block block-memory">
        <img src="./assets/images/icon-memory.svg" class="icon"></img>
        <div class="title-memory bold">Memory</div>
        <div class="score"><div class="bold inline">92 </div>/ 100</div>
      </div>
      <div class="block block-verbal">
        <img src="./assets/images/icon-verbal.svg" class="icon"></img>
        <div class="title-verbal bold">Verbal</div>
        <div class="score"><div class="bold inline">61 </div>/ 100</div>
      </div>
      <div class="block block-visual">
        <img src="./assets/images/icon-visual.svg" class="icon"></img>
        <div class="title-visual bold">Visual</div>
        <div class="score"><div class="bold inline">72 </div>/ 100</div>
      </div>
      <button class="btn">Continue</button>
      
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JoelTing99">Joel</a>.
  </footer>
</body>
</html>
